# SecureDiskManagerPro Configuration

[identity]
active_identity=default
identity_path=./identities

[network]
proxy_enabled=true
proxy_address=127.0.0.1
proxy_port=9050

[security]
auto_wipe=true
wipe_delay=300
self_destruct=false

[compression]
use_simd=true
compression_level=fast

[search]
resonant_mode=true
entropy_threshold=0.82
